<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Keyboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="keyboard-container active">
            <img src="Unofficial_Windows_logo_variant_-_2002–2012_(Multicolored).svg" alt="Shrek" class="keyboard-image">
            <div class="input-container">
                <input type="text" id="textInput" class="input" placeholder="type not here...">
                <button id="helpButton" class="help-button">Справка</button>
            </div>
            <div id="keyboard" class="keyboard"></div>
        </div>
        <div id="helpModal" class="modal" style="display: none;">
         <iframe id="test-frame" src="test.html" class="test-frame"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
